[package]
name = "indy-data-types"
version = "0.2.0"
authors = ["Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
edition = "2018"

description = "This is the official SDK for Hyperledger Indy (https://www.hyperledger.org/projects), which provides a distributed-ledger-based foundation for self-sovereign identity (https://sovrin.org). The major artifact of the SDK is a c-callable library."
license = "MIT/Apache-2.0"

[lib]
name = "indy_data_types"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["cl", "serde-serialize"]
cl = ["indy-utils/cl"]
cl_native = ["indy-utils/cl_native"]
rich_schema = []
serde-serialize = ["indy-utils/serde-serialize", "serde", "serde_derive", "serde_json"]

[dependencies]
lazy_static = "1.4"
regex = "1.3"
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
indy-utils = { version = "0.2", path = "../indy-utils", default-features = false }

[dev-dependencies]
hex = "0.4"
serde_json = "1.0"
