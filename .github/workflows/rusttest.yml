name: "Unit Tests"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Test default features
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Test CL
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features cl

      - name: Test CL-native
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features cl_native
