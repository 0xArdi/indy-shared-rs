[package]
name = "indy-utils"
version = "0.2.0"
authors = ["Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
edition = "2018"

description = "This is the official SDK for Hyperledger Indy (https://www.hyperledger.org/projects), which provides a distributed-ledger-based foundation for self-sovereign identity (https://sovrin.org). The major artifact of the SDK is a c-callable library."
license = "MIT/Apache-2.0"

[lib]
name = "indy_utils"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["hash", "pack", "txn_signature", "wql"]
base64 = ["rust_base64"]
cl = ["ursa/cl_native"]
ed25519 = ["ursa/ed25519", "ursa/x25519"]
hash = ["ursa/sha2"]
pack = ["base64", "crypto_box", "ed25519", "serde-serialize", "ursa/blake2", "ursa/chacha20poly1305"]
serde-serialize = ["serde", "serde_derive", "serde_json", "ursa/serde"]
txn_signature = ["hash"]
wql = ["serde-serialize"]

[dependencies]
bs58 = "0.3"
crypto_box = { version = "0.2", optional = true }
hex = "0.4"
lazy_static = "1.4"
regex = "1.3"
rust_base64 = { package = "base64", version = "0.12", optional = true }
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
tempfile = { version = "3.1", optional = true }
thiserror = "1.0"
zeroize = "1.1"

[dependencies.ursa]
default-features = false
git = "https://github.com/hyperledger/ursa.git"
rev = "5444d41707c05399e191c2290d2767658d14fbc4"

[dev-dependencies]
futures-executor = "0.3.5"
rand = "0.7"
