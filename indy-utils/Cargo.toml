[package]
name = "indy-utils"
version = "0.3.0"
authors = ["Hyperledger Indy Contributors <hyperledger-indy@lists.hyperledger.org>"]
edition = "2018"

description = "This is the official SDK for Hyperledger Indy (https://www.hyperledger.org/projects), which provides a distributed-ledger-based foundation for self-sovereign identity (https://sovrin.org). The major artifact of the SDK is a c-callable library."
license = "MIT/Apache-2.0"

[lib]
name = "indy_utils"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["ed25519", "hash", "pack", "txn_signature", "wallet_key", "wql"]
base64 = ["base64_rs"]
cl = ["ursa", "ursa/cl"]
cl_native = ["ursa", "ursa/cl_native"]
ed25519 = ["ursa", "ursa/ed25519", "ursa/x25519"]
hash = ["ursa", "ursa/sha2"]
pack = ["base64", "crypto_box", "ed25519", "serde_support", "ursa", "ursa/blake2", "ursa/chacha20poly1305"]
serde_support = ["serde", "serde_json", "ursa/serde"]
txn_signature = ["hash", "serde_support"]
wallet_key = ["hmac", "ursa/chacha20poly1305", "ursa/sha2"]
wql = []

[dependencies]
aead = "0.3"
base64_rs = { package = "base64", version = "0.12", optional = true }
bs58 = "0.3"
crypto_box = { version = "0.2", optional = true }
hex = "0.4"
hmac = { version = "0.7", optional = true }
once_cell = "1.4"
regex = "1.3"
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
tempfile = { version = "3.1", optional = true }
thiserror = "1.0"
zeroize = { version = "1.1", features = ["zeroize_derive"] }

[dependencies.ursa]
version = "0.3.4"
default-features = false
optional = true

[dev-dependencies]
futures-executor = "0.3.5"
rand = "0.7"
